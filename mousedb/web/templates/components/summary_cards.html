<div class="stat-card">
    <div class="stat-value">{{ summary.total_videos }}</div>
    <div class="stat-label">Total Videos</div>
</div>
<div class="stat-card">
    <div class="stat-value">{{ "%.0f"|format(summary.fully_processed_pct) }}%</div>
    <div class="stat-label">Processed</div>
</div>
<div class="stat-card {% if summary.failed_count > 0 %}stat-card-error{% endif %}">
    <div class="stat-value">{{ summary.failed_count }}</div>
    <div class="stat-label">Failed</div>
</div>
<div class="stat-card">
    <div class="stat-value">{{ summary.archived_count }}</div>
    <div class="stat-label">Archived</div>
</div>
