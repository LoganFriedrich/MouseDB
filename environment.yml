# Conda environment for Connectome Data Entry
#
# Create with:
#   conda env create -f environment.yml -p "Y:/2_Connectome/envs/MouseDB"
#
# Activate with:
#   conda activate "Y:/2_Connectome/envs/MouseDB"

name: MouseDB
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pandas>=1.5
  - openpyxl>=3.0
  - pyarrow>=10.0
  - sqlalchemy>=2.0
  - pyqt>=5.15
  - pip:
    - -e "Y:/2_Connectome/Unified_Data/unified_data/MouseDB"
